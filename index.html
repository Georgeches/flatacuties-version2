<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="nav">
                <h2>Flatacuties.</h2>
                <button class="leaderboard-button">Leaderboard</button>
                <button class="vote-button">Vote</button>
            </div>
            <div class="vote-section">
                <div class="vote-header">
                    <h1>Who is cuter</h1>
                </div>
                <div class="start-game">
                    <button class="start">Start</button>
                </div>
                <div class="vote-body">
                    <div class="candidate1 candidate">
                        <div>
                            <img src="" class="image1" height="250" alt="image-1">
                        </div>
                        <div class="texts">
                            <p class="name1 name"></p>
                            <p>Number of votes: &nbsp<span class="votes1 votes"></span></p>
                        </div>
                    </div>
                    <div class="vs"><h1>VS</h1></div>
                    <div class="candidate2 candidate">
                        <div>
                            <img src="" class="image2" height="250" alt="image-2">
                        </div>
                        <div class="texts">
                            <p class="name2 name"></p>
                            <p>Number of votes: &nbsp <span class="votes2 votes"></span></p>
                        </div>
                    </div>
                    
                </div>
                <div class="vote-skip">
                    <p>If repeated please click skip</p>
                    <button class="skip">Skip</button>
                </div>
            </div>
            <div class="leaderboard">
                <div class="leaderboard-header">
                    <h1>The leaderboard</h1>
                </div>
                <div class="leaderboard-body">

                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
